<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0f0f1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
      color: #f0e6d6;
    }

    /* â”€â”€ subtle floating particles â”€â”€ */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(214, 163, 163, 0.4);
      border-radius: 50%;
      animation: float linear infinite;
    }
    @keyframes float {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* â”€â”€ soft radial glow behind the letter â”€â”€ */
    .glow {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(180, 120, 120, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ main letter container â”€â”€ */
    .letter {
      position: relative;
      z-index: 1;
      max-width: 520px;
      padding: 2rem;
      text-align: center;
    }

    .line {
      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp 1s ease forwards;
      margin-bottom: 1rem;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .greeting {
      font-family: 'Caveat', cursive;
      font-size: 1.8rem;
      color: #d4a0a0;
      animation-delay: 0.5s;
    }

    .body-line {
      font-size: 1.25rem;
      line-height: 1.7;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .body-line:nth-child(2) { animation-delay: 1.8s; }
    .body-line:nth-child(3) { animation-delay: 3.2s; }
    .body-line:nth-child(4) { animation-delay: 4.6s; }

    .question {
      font-size: 1.6rem;
      font-weight: 600;
      color: #d4a0a0;
      margin-top: 1.2rem;
      animation-delay: 6.2s;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: rgba(212, 160, 160, 0.4);
      margin: 0.6rem auto;
      animation-delay: 5.8s;
    }

    /* â”€â”€ buttons â”€â”€ */
    .buttons {
      margin-top: 1.6rem;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 7.6s;
    }

    .btn {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      padding: 0.6rem 2rem;
      border: 1px solid rgba(212, 160, 160, 0.5);
      background: transparent;
      color: #f0e6d6;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 0.05em;
    }
    .btn-yes:hover {
      background: rgba(212, 160, 160, 0.2);
      border-color: #d4a0a0;
      transform: scale(1.05);
    }
    .btn-no {
      font-size: 0.95rem;
      opacity: 0.6;
      border-color: rgba(212, 160, 160, 0.25);
    }

    /* â”€â”€ celebration state â”€â”€ */
    .celebration {
      display: none;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .celebration.visible {
      display: block;
    }
    .celeb-heart {
      font-size: 3rem;
      opacity: 0;
      animation: popIn 0.6s ease forwards;
    }
    .celeb-text {
      font-family: 'Caveat', cursive;
      font-size: 2rem;
      color: #d4a0a0;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      margin-top: 0.8rem;
    }
    .celeb-sub {
      font-size: 1.15rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      margin-top: 0.5rem;
      font-style: italic;
      color: rgba(240, 230, 214, 0.7);
    }
    @keyframes popIn {
      0%   { transform: scale(0); opacity: 0; }
      60%  { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* â”€â”€ burst hearts on celebration â”€â”€ */
    .burst-heart {
      position: fixed;
      font-size: 1.2rem;
      pointer-events: none;
      z-index: 10;
      animation: burstUp 2s ease forwards;
    }
    @keyframes burstUp {
      0%   { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-300px) scale(0.3) rotate(40deg); }
    }
  </style>
</head>
<body>

  <!-- floating particles -->
  <div class="particles" id="particles"></div>
  <div class="glow"></div>

  <!-- the letter -->
  <div class="letter" id="letter">
    <div class="line greeting">Hey you...</div>
    <div class="line body-line">I've been carrying this thought around for a while now,<br>and I figured today was the day to let it out.</div>
    <div class="line body-line">You make the ordinary feel extraordinary,<br>and honestly, that's my favorite thing about us.</div>
    <div class="line body-line divider"></div>
    <div class="line question">Will you be my Valentine?</div>
    <div class="buttons">
      <button class="btn btn-yes" onclick="sayYes()">Yes</button>
      <button class="btn btn-no" id="noBtn">Hmm, let me think...</button>
    </div>
  </div>

  <!-- celebration screen -->
  <div class="celebration" id="celebration">
    <div class="celeb-heart">&#10084;</div>
    <div class="celeb-text">You just made my whole year.</div>
    <div class="celeb-sub">Can't wait to celebrate with you &hearts;</div>
  </div>

  <script>
    // â”€â”€ create particles â”€â”€
    (function () {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (6 + Math.random() * 8) + 's';
        p.style.animationDelay = (Math.random() * 10) + 's';
        p.style.width = p.style.height = (2 + Math.random() * 2) + 'px';
        container.appendChild(p);
      }
    })();

    // â”€â”€ "yes" handler â”€â”€
    function sayYes() {
      document.getElementById('letter').style.display = 'none';
      const celeb = document.getElementById('celebration');
      celeb.classList.add('visible');
      burstHearts();
    }

    // â”€â”€ playful "no" button â”€â”€
    const noBtn = document.getElementById('noBtn');
    const phrases = [
      "Are you sure? ðŸ¥º",
      "Think again...",
      "Really?",
      "One more chance?",
      "Pretty please?",
      "I'll wait... â™¡"
    ];
    let phraseIndex = 0;
    noBtn.addEventListener('click', function () {
      noBtn.textContent = phrases[phraseIndex % phrases.length];
      phraseIndex++;
      // gently drift the button
      noBtn.style.transform =
        `translate(${(Math.random() - 0.5) * 60}px, ${(Math.random() - 0.5) * 20}px)`;
      noBtn.style.transition = 'transform 0.4s ease';
    });

    // â”€â”€ burst some hearts â”€â”€
    function burstHearts() {
      const hearts = ['â™¥', 'â™¡', 'â¤'];
      for (let i = 0; i < 12; i++) {
        const h = document.createElement('div');
        h.classList.add('burst-heart');
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = (20 + Math.random() * 60) + '%';
        h.style.top = (40 + Math.random() * 30) + '%';
        h.style.animationDelay = (Math.random() * 0.6) + 's';
        h.style.color = `hsl(${345 + Math.random() * 20}, 60%, ${60 + Math.random() * 20}%)`;
        document.body.appendChild(h);
      }
    }
  </script>
</body>
</html>
